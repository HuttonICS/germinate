<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.bar rect {
  fill: steelblue;
  shape-rendering: crispEdges;
}

.bar text {
  fill: #fff;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3-grouped-bar-chart.js"></script>
<script src="d3-legend.js"></script>
<script src="d3-tip.js"></script>
<script>

var margin = {top: 10, right: 30, bottom: 30, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
    
d3.tsv("d3-grouped-bar-chart.tsv", function(data) {
    d3.select("body")
        .datum(data)
		.call(groupedBarChart()
            .margin(margin)
            .width(width)
            .height(height)
            .rowIdentifier("bin")
            .showLegend(false)
            .tooltip(function(d)
            {
                return d.value;
            })
            .barStyle("bar")
            .xLabel("x")
            .yLabel("y"));
});

</script>
