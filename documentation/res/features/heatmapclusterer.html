<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Maps JavaScript API v3 Example: Overlay Simple</title>
    <style>
	    html, body {
			height: 100%;
		  	margin: 0;
		  	padding: 0;
		}
	</style>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true"></script>
    <script type="text/javascript" src="markerclusterer.js"></script>
    <script>		
		var overlay;
		var infoWindow = null;
		var map;
		var markers = [];
		var heatmapData = [];

		function initialize()
		{
			var myLatLng = new google.maps.LatLng(38, 15);
			var mapOptions = 
			{
				zoom: 2,
				center: myLatLng,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			// Create a popup info window
			infoWindow = new google.maps.InfoWindow(
			{
				maxWidth: 150
			});

			map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

			// Load the xml file and create the markers
			var xmlDoc = loadXml("markers.xml");
			createMarkers(xmlDoc);
		}

		/**
		 * Loads and returns the given xml file
		 */
		function loadXml(xmlUrl) 
		{
			if (window.XMLHttpRequest)
			{
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp=new XMLHttpRequest();
			}
			else
			{
				// code for IE6, IE5
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.open("GET", xmlUrl, false);
			xmlhttp.send();
			xmlDoc = xmlhttp.responseXML;
			return xmlDoc;
		}

		/**
		 * Creates a marker for each entry in the xml document
		 */
		function createMarkers(xmlDoc)
		{
			// Get all marker elements
			var items = xmlDoc.getElementsByTagName('marker');

			var latlng;
			var marker;
			for(var i = 0; i < items.length; i++)
			{
				// Extract location information
				latlng = new google.maps.LatLng(items[i].getAttribute('lat'), items[i].getAttribute('lng'));
				marker = new google.maps.Marker(
				{
					position: latlng,
					title: items[i].getAttribute('title'),
					map: map
				});

				markers.push(marker);
				heatmapData.push(latlng);
				
				// Listen for click events to show the info window
				google.maps.event.addListener(marker, 'click', function()
				{
					infoWindow.setContent(this.getTitle());
					infoWindow.open(map, this);
				});
			}

			// var clustererOptions =
		 //    {
		 //    	averageCenter: true,
		 //    	gridSize: 50
		 //    };

		 //    markerCluster = new MarkerClusterer(map, markers, clustererOptions);

			// var heatmap = new google.maps.visualization.HeatmapLayer(
			// {
			// 	data: heatmapData,
			// 	radius: 15,
			// 	opacity: 0.7,
			// 	gradient: ['rgba(0,0,0,0)', 'black', 'blue', 'rgba(128,0,128,1)', 'red', 'rgba(255,165,0,1)', 'rgba(255,255,0,1)', 'rgba(255,255,128,1)', 'white'],
			// });
			// heatmap.setMap(map);
		}
	</script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width: 800px; height: 600px;"></div>
  </body>
</html>
